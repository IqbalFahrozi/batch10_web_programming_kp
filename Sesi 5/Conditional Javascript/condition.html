<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional</title>
  </head>
  <body>
    <label>Input Nilai</label><input id="kondisi" type="number" min="0" max="100" /><br /><br />
    <button onclick="hitungGrade()">Cek Nilai</button>
    <p id="grade"></p>

    <script>
      function hitungGrade() {
        let kondisi = document.getElementById('kondisi').value;
        let grade = '';
        if (kondisi >= 90) {
          grade = 'A';
        } else if (kondisi >= 80) {
          grade = 'B';
        } else if (kondisi >= 70) {
          grade = 'C';
        } else if (kondisi >= 60) {
          grade = 'D';
        } else if (kondisi >= 0) {
          grade = 'E';
        } else {
          grade = 'F';
        }
        document.getElementById('grade').innerHTML = grade;
      }
    </script>
  </body>
</html>
