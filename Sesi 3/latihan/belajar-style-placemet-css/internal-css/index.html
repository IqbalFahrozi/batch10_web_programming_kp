<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>internal css</title>
    <style>
      h1 {
        background-color: #8b00a8;
        padding: 10px;
        margin: 10px;
        color: white;
      }
      /* pemanggilan class dengan dot (.) */
      .warnajudul {
        background-color: blue !important;
      }
      /* pemanggilan id dengan menggunakan hash (#) */
      #judulheading {
        background-color: yellow;
        columns: blue;
      }
    </style>
  </head>
  <body>
    <h1 id="judulheading" class="warnajudul" style="background-color: red">Belajar CSS</h1>
  </body>
</html>
